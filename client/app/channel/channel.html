<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>

<script type="text/ng-template" id="customPopupTemplate.html">
  <div class="custom-popup-wrapper"
     ng-style="{top: position().top+'px', left: position().left+'px'}"
     style="display: block;"
     ng-show="isOpen() && !moveInProgress"
     aria-hidden="{{!isOpen()}}">

    <ul class="dropdown-menu" role="listbox">
      <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
        ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
      </li>
    </ul>
  </div>
</script>
<div>This is the channel view.</div>
<div class="container">
<div class="row">
  <div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8">
    <h1>Create a channel</h1>
  </div>
</div>
<div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8">
  <div><h3>Create private channel <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"></h3></div>
  <div>
  <!-- Show: -->
  <div class="check-element animate-hide" ng-show="checked">
    <div class = "well"> <h2>private channel</h2><br>
      <p class="form-group">
    <label>Channel Name</label>
    <input type="text" ng-model="channelCtrl.channelName" class="form-control">
    </p>
    <p class="form-group">
      <label>Select Member</label>
      <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">
        <input type="text" ng-model="chatCtrl.customSelected" placeholder="Select user....." uib-typeahead="state as state.name for state in statesWithFlags | filter:{name:$viewValue}" typeahead-template-url="customTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="0">
      </div>
    </p>
    </div>
  </div>
</div>
<div>
  <!-- Hide: -->
  <div class="check-element animate-hide" ng-hide="checked">
    <div class="well"> <h2>public channel</h2><br>
      <p class="form-group">
    <label>Channel Name</label>
    <input type="text" ng-model="channelCtrl.channelName" class="form-control">
    </p>
    </div>
  </div>
</div>
</div>
</div>
